<div class="user_info_wrapper">
  <app-filter-bar [orders]="orders" (passPriceRange)="getFilteredData($event)"></app-filter-bar>
  <app-sort-bar [orders]="orders" (sortedUsers)="getUsers($event)"></app-sort-bar>
  <div class="user_info" *ngFor="let order of orders;" >
    <p>Exchange rate ${{order.exchange_rate}}</p>
    <p> Order range from {{order.range[0]}} grams to {{order.range[1]}} grams</p>
    <p>{{order.userName.name}}, {{order.userName.rating}}</p>
    <p></p>
  </div>
</div>

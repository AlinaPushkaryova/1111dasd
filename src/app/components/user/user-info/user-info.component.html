<div class="user_info_wrapper">
  <app-filter-bar></app-filter-bar>
  <div class="user_info" *ngFor="let order of orders">
    <p>Exchange rate ${{order.exchange_rate}}</p>
    <p> Order range from {{order.range[0]}} grams to {{order.range[1]}} grams</p>
    <p *ngFor="let user of getParticularUser(order.id)"> {{user.name}}, {{user.rating}}</p>
    <p></p>
  </div>
</div>
